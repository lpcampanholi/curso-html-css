<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p>Aqui embaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="HTML5_logo_and_wordmark.svg.png" alt="logo HTML5">
    <!--Atalho para inserir imagens: CTRL+ESPAÇO no meio das aspas do parâmetro source-->
    <p>Podemos também carrregar imagens que estão em sub-pastas:</p>
    <img src="imagens/1452px-CSS3_logo_and_wordmark.svg.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
